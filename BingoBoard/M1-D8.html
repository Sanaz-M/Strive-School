    </div>
    <ul id="numbers-list">
      <li></li>
    </ul>
  </div>

  <script>
    function mainBoard(){
      const board = document.querySelector(".main-board");
      for (let i=0; i<76; i++){
        board.innerHTML += `<div class='cell'>${i + 1}</div>`;
      }
    }


    function boardNumbers() {
    // we want to have 1 to 76 on the board
    let newArray = [];
    for (let i=0; i < 76; i++) { 
      newArray.push(i+1)
    }
    return newArray;
  }
